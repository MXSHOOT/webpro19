<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar Form Validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="valid.js"></script>
</head>
<body>
    <div class="container">
        <form name="formPendaftaran" onsubmit="return validateForm()">
            <div class="form-group">
                <label>Nama</label>
                <input type="text" name="nama" placeholder="Nama lengkap" class="form-control" required maxlength="30" minlength="3" id="nama">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Email Aktif" class="form-control" id="email">
                <small id="emailHelp" class="form-text text-muted">Email Akan Digunakan Untuk Mengirimkan Notifikasi.</small>
            </div>
            <div class="form-group">
                <label>Jam</label>
                <input id="time" type="time" name="time" placeholder="Waktu Aktif" class="form-control"required min="00:00" max="23:59">
            </div>
            <div class="form-group">
                <label>Tujuan</label>
                    <select name="tujuan" class="form-control" id="tujuan">
                        <option value="0">Pilih Keberangkatan</option>
                        <option value="1">Duren Kalibata - Universitas Indonesia</option>
                        <option value="2">Duren Kalibata - Pasar Minggu Baru</option>
                        <option value="3">Duren Kalibata - Pasar Minggu</option>
                    </select>
            </div>
            <div class="form-group">
                <label>Jumlah</label>
                <input type="number" name="jumlah" placeholder="Jumlah" class="form-control" required max="10" min="1" id="jumlah">
            </div>
            <button type="submit" class="btn btn-primary" onclick="getForm()">Submit</button>
            <button onclick="window.location.href='../pilihan.html'">Kembali Ke Menu</button>
        </form>
    </div>
    <!-- required
    sudah termasuk validasi jadi tidak perlu menggunakan lebih kompleks -->

    <!-- tidak menggunakan onclick="getForm()", hasilnya akan tidak ada tapi validasi berjalan -->
    <!-- menggunakan onclick="getForm()", hasilnya hasil ada validasi tidak berjalan -->
</body>
</html>
