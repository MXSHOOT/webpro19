<!DOCTYPE html>
<html>
<head>
    <title>Praktikum 02</title>
</head>
<body>
<!-- Numbered List -->
<ol>
    <li>Nasi Uduk</li>
    <li>Ayam Geprek</li>
    <li>Nasi Pedanng</li>
</ol>

<!-- Bullet List -->
<ul>
    <li>Nasi Uduk</li>
    <li>Ayam Geprek</li>
    <li>Nasi Padang</li>
</ul>

<!-- Nested List (kombiasi) -->
<ul>
    <li>Nasi</li>
    <li>Sayur</li>
        <ol>
            <li>Sop</li>
            <li>Lodeh</li>
        </ol>
    <li>Mie Ayam</li>
</ul>
</body>
</html>
